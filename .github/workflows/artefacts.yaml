name: Artifacts Upload

on:
  push:
    branches: ["main", "master"]

jobs:
  test:
    name: Artifacts Upload
    strategy:
      matrix:
        go-version: [1.15.x]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Check for .codecov.yaml
        id: codecov-enabled
        uses: andstor/file-existence-action@v1
        with:
          files: .codecov.yaml

      - if: steps.codecov-enabled.outputs.files_exists == 'true'
        name: Produce Go Coverage
        run: echo 'COVER_OPTS=-coverprofile=coverage.txt -covermode=atomic' >> $GITHUB_ENV

      - name: generate-release-yaml
        run: ./hack/generate-releaseyaml.sh > release.yaml

      - name: Upload release.yaml
        uses: wei/curl@v1
        with:
          args: -F 'path=/pipelines-as-code/release-nightly.yaml' -F 'file=@release.yaml' -u "${{ secrets.UPLOADER_CREDS }}" -X POST https://uploader-cron.svc.ci.openshift.org/upload

      - name: Test
        run: go test -race $COVER_OPTS ./...
      - if: steps.codecov-enabled.outputs.files_exists == 'true'
        name: Codecov
        uses: codecov/codecov-action@v1
